{% extends 'base.html' %}
{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock style %}

{% block content %}

<form method="post">
    {% csrf_token %}
    <div>
        {{form.username.label_tag}}
        {{form.username}}
    </div>
    <div>
        {{form.password.label_tag}}
        {{form.password}}
    </div>
    <input type="submit" value="LOG IN">
</form><br>
<br><a href="{% url 'register' %}">Aren't you registered ?</a>
<a id="user" href="{% url 'logout' %}">Log out</a>
{% endblock %}
